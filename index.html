<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Catálogo de Filmes</title>
  </head>
  <body>
    <header id="header">
      <h1>Catálogo de filmes</h1>
      <div class="buttons">
        <button id="btn-filme">Filme</button>
        <button id="btn-tv">TV</button>
      </div>
      <form id="form">
        <input
          type="text"
          id="busca"
          placeholder="Buscar filme..."
          class="busca"
        />
      </form>
    </header>
    <section id="main"></section>
    <div id="modal">
      <div class="modal-content">
        <a href="javascript:void(0);" id="fechar">X</a>
        <img id="poster" src="" alt="filme" />
        <div class="text">
          <div class="top">
            <h2 id="titulo"></h2>
            <p><strong>Gênero:</strong> <span id="genero"></span></p>
            <p><strong>Avaliação:</strong> <span id="avaliacao"></span></p>
          </div>
          <p id="overview"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
